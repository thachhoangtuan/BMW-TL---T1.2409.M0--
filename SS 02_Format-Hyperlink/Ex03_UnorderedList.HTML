<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex03_ULList.HTML</title>
</head>
<body>
    <h1> Danh sách ngũ quả (2) </h1>
    <ul>
        <li>Mãng cầu</li>
        <li>Chôm chôm</li>
        <li>Dừa</li>
        <li>Đu Đủ</li>
        <li>Xoài</li>
    </ul>
    
    <!-- Đổi type -->
    <hr align="left" width="50%">
    <ul type="circle">
        <li>Mãng cầu</li>
        <li>Chôm chôm</li>
        <li>Dừa</li>
        <li>Đu Đủ</li>
        <li>Xoài</li>
    </ul>

    <hr align="left" width="50%">
    <ul type="square">
        <li>Mãng cầu</li>
        <li>Chôm chôm</li>
        <li>Dừa</li>
        <li>Đu Đủ</li>
        <li>Xoài</li>
    </ul>

</body>
</html>
<!--
    1. Ordered List <OL>
    2. Unordered List <UL> (X)
    3. Definition List <DL>
-->
