<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02_OL List.HTML</title>
</head>
<body>
    <h1> Danh sách ngũ quả </h1>
    <ol>
        <li>Mãng cầu</li>
        <li>Chôm chôm</li>
        <li>Dừa</li>
        <li>Đu Đủ</li>
        <li>Xoài</li>
    </ol>
    
    <!-- Đổi type -->
    <hr align="left" width="50%">
    <ol type="A">
        <li>Mãng cầu</li>
        <li>Chôm chôm</li>
        <li>Dừa</li>
        <li>Đu Đủ</li>
        <li>Xoài</li>
    </ol>

    <hr align="left" width="50%">
    <ol type="I">
        <li>Mãng cầu</li>
        <li>Chôm chôm</li>
        <li>Dừa</li>
        <li>Đu Đủ</li>
        <li>Xoài</li>
    </ol>

    <!-- Đổi giá trị bắt đầu thứ tự -->
    <hr align="left" width="50%">
    <ol type="A" start="5">
        <li>Mãng cầu</li>
        <li>Chôm chôm</li>
        <li>Dừa</li>
        <li>Đu Đủ</li>
        <li>Xoài</li>
    </ol>

</body>
</html>
<!--
    1. Ordered List <OL> (X)
    2. Unordered List <UL>
    3. Definition List <DL>
-->
