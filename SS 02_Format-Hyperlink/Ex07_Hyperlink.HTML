<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex07_Hyperlink</title>
</head>
<body>
    <!-- 1.1. Văn bản -->
     <a href="https://vnexpress.net" target="new">VnExpress
     </a>
    
    <hr align="left" width="50%">
     
     <!-- 1.2. Hình ảnh -->
     <a href="https://www.google.com.vn/" target="new">
        <img src="./Google.png" width="100">
    </a>
    
    <hr align="left" width="50%">
     
     <!-- 1.3. Internal Link -->
     <a href="./Ex01_Format.HTML" target="new">Mở trang Format
     </a>
    
    <hr align="left" width="50%">
     
     <!-- 1.4. Download -->
     <a href="./Text.docx">Download
     </a>

</body>
</html>

<!--
    1. Hyperlink
        + Syntax: <A href="[URL]" title="" target="">[label]</A>
         - URL: Uniform Resource Locator
         - ALT: Alternet Text - Hiện được thay bằng TITLE
         - TARGET: Xác định vị trí load trang
        + Type:
         - Text: Vị trí label được thay bằng văn bản
         - Image: Vị trí label được thay bằng hình ảnh
    2. Named Anchor
    3. Email link
    4. Image map
-->
