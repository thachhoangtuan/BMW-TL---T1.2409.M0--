<!DOCTYPE html>
<!-- <html>: Thẻ đánh dấu mở trang -->
<Html lang="en">
<!-- 1.Phần hệ thống -->
<Head>
    <!-- charset="UTF-8" : Trang hỗ trợ font chuẩn unicode -->
    <meta charset="UTF-8">
    <!-- name="viewport" : Khai báo hỗ trợ công nghệ Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title> : Tiêu đề trang web -->
    <title>Ex 01_CautTrucTrang.HTML</title>
</Head>
<!-- 2. Phần thân: Hiển thị nội dung trang web (Tài liệu) -->
<body>
    <h1>Hiển thị nội dung trang web (Tài liệu)</h1>
    - Nội dung 1    <br>
    - Nội dung 2    <br>
    - Nội dung 3
    <p>
    Hiển thị nội dung trang web (Tài liệu)  <p>
    - Nội dung A    <br>
    - Nội dung B    <br>
    - Nội dung C
</body>

<!-- <\html>: Thẻ đánh dấu đóng trang -->
</Html>

<!--
    1. HTML Extension: *.htm, *.html
    2. Tag (Thẻ):
        - <h1>[Nội dung]</h1>   => Open tag, Close tag
        - <meta/>, <br/>...     => Stand-alone tag
    3. Features (Tính năng):
        - Thẻ HTML không phân biệt chữ HOA, thường.
        - Không hỗ trợ khoảng trắng, tab đầu dòng.
        - Xuống dòng dùng thẻ <p></p> hay <br>
-->
