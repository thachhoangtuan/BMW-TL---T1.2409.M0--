<!DOCTYPE html>
<html lang="en">

    <h1><center>Member Register Image Form</center></h1>

<form action="https://mail.google.com/mail/u/0/?hl=vi#inbox">
            <!-- INPUT -->
<h3>    Account Information     </h3>
        + Email                 : <input type="email" autofocus placeholder="Enter Email..." required>* <!-- Default: type="text" -->
<br>    + Password              : <input type="password" placeholder="Enter Password..." required>*
<br>    + Confirmed Password    : <input type="password" placeholder="Enter Confirmed Password..." required>*

<hr align="left" width="50%">

<h3>    Personal Information    </h3>
        + Full name             : <input placeholder="Enter Full Name..." required>
<br>    + Avatar                : <input type="file">
<br>    + Birthdate             : <input type="date">
<br>    + Email                 : <input placeholder="Enter Email..." required>*
<br>    + Phone                 : <input type="number" placeholder="Phone..." required>
<br>    + Gender                : 
        <input type="radio" name="chua" checked > Male
        <input type="radio" name="chua"         > Female

<br>    + Hobbies               : 
        <input type="checkbox" name="sour" checked > Music
        <input type="checkbox" name="sour" checked > Football
        <input type="checkbox" name="sour" checked > Swimming
            <!-- TextArea/Select -->
<br>    + Country               :
    <select>
        <option value=""> VietNam    </option>
        <option value=""> Laos       </option>
        <option value=""> Cambodia   </option>
    </select>
<br>    + Comments              :
    <textarea cols="30" rows="2" placeholder="Comments..." required></textarea><br>

    <hr align="left" width="50%">
            <!-- Button -->
    <input type="submit" value="Register">
    <input type="reset" value="Clear All">
    <input type="button" value="Help">
</form>

</body>
</html>
