<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div{
            color:darkred;
            background-color: pink;
            width: 170px;
            padding: 50px;
        }
        #Khuvuc1{
            position: absolute;
            top: 410px;
            left: 100px;
            background-color: palevioletred;
            z-index: 1;
        }
        #khuvuc2{
            position: absolute;
            top: 415px;
            left: 95px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div>Thành Phố Hồ Chí Minh</div>
<hr>
    <div>Sài gòn</div>
<hr>
    <div>Landmark 81</div>
<hr>
    <div id="Khuvuc1">
        Quận 12
    </div>
    <div id="khuvuc2">
        Trung Tâm Thành Phố
    </div>
</body>
</html>
