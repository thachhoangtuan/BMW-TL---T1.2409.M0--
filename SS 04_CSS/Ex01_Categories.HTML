<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01_Categories</title>
</head>
<body>
    <center><h1><font color="red"><b><i><u>HTML Style</u></i></b></font></h1></center>
    <h1 style="color:red; font-weight: bold; font-style: italic; text-decoration: underline; text-align: center;">
        Inline Style
    </h1>
    <div style="
    font-size:xx-large;
    width: 800px;
    color: red;
    background-color: aqua; 
    font-weight: bold; 
    font-style: italic; 
    text-decoration: underline; 
    text-align: center;">
        Another example of CSS Style
    </div>
</body>
</html>
<!--
    1. Inline (x)
        Syntax: 
            + <Element style="attribute-1:value-1; attribute-2:value-2; ... attribute-n:value-n; ">
            + font:
             - font - style
             - font - weight
             - font - size
            + text:
             - text - decoration
             - text - align
            + color:
             - color
             - background - color
            + size:
             - width
             - height
        Ví dụ: H1, in đậm, nghiêng, gạch chân, canh giữa, màu đỏ.
    2. Internal
    3. External
-->
